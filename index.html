<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Better Doctors</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="form-group">
          <label for="location">Location:</label>
          <input id="location" type="text">
        </div>
        <div class="form-group">
          <label for="radius">Radius (in miles):</label>
          <input type="number" id="radius" value="10">
        </div>
        <div class="form-group">
          <label for="condition">Condition:</label>
          <input id="condition" type="text">
        </div>
        <div class="form-group">
          <div class="ui-widget">
            <label for="insurance">Insurance:</label>
            <select id="insurance">
              <option value="">Select one...</option>
            </select>
          </div>
        </div>
        <button id="doctorSearch" class="btn btn-primary">Search!</button>
      </div>
      <div class="row">
        <ul id="showDoctors">
        </ul>
      </div>
      <div id="modals">
      </div>
      <p>Powered by <a href="https://betterdoctor.com/">BetterDoctor</a></p>
    </div>
  </body>
</html>
